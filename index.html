<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <title>Music Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>My Music</h1>
            <button id="add-music-btn" class="icon-btn" aria-label="Add Music">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14" />
                </svg>
            </button>
            <input type="file" id="file-input" multiple accept="audio/*,.mp3,.wav,.m4a,.x-m4a,.aac,.ogg"
                style="display: none;">
        </header>

        <main id="library-view">
            <div id="empty-state" class="hidden">
                <p>No music added yet.</p>
                <p>Tap + to add songs.</p>
            </div>
            <ul id="song-list">
                <!-- Songs will be injected here -->
            </ul>
        </main>

        <div id="player-bar" class="player-bar hidden">
            <div class="player-info">
                <div class="song-title" id="current-title">Not Playing</div>
                <div class="song-time">
                    <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>

            <input type="range" id="seek-slider" min="0" max="100" value="0" step="0.1">

            <div class="controls-main">
                <button id="skip-back-btn" class="control-btn sm">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z" />
                    </svg>
                </button>
                <button id="play-pause-btn" class="control-btn lg">
                    <!-- Play Icon -->
                    <svg id="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <!-- Pause Icon (hidden default) -->
                    <svg id="pause-icon" class="hidden" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button id="skip-fwd-btn" class="control-btn sm">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z" />
                    </svg>
                </button>
            </div>

            <button id="expand-controls-btn" class="expand-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 15l-6-6-6 6" />
                </svg>
            </button>
        </div>

        <!-- Expanded Player / Settings Modal -->
        <div id="player-modal" class="modal hidden">
            <div class="modal-header">
                <h2>Now Playing</h2>
                <button id="close-modal-btn" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <div class="modal-content">
                <div class="cover-art-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M9 18V5l12-2v13" />
                        <circle cx="6" cy="18" r="3" />
                        <circle cx="18" cy="16" r="3" />
                    </svg>
                </div>
                <h3 id="modal-song-title">Song Title</h3>

                <div class="speed-control-section">
                    <div class="control-row">
                        <label>Speed: <span id="speed-value">1.0</span>x</label>
                        <button id="reset-speed-btn" class="text-btn">Reset</button>
                    </div>
                    <input type="range" id="speed-slider" min="0.5" max="1.5" step="0.05" value="1.0">
                    <div class="slider-labels">
                        <span>0.5x</span>
                        <span>1.0x</span>
                        <span>1.5x</span>
                    </div>
                </div>

                <div class="pitch-control-section">
                    <div class="control-row">
                        <label for="pitch-toggle">Preserve Pitch</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="pitch-toggle" checked>
                            <span class="slider round"></span>
                        </div>
                    </div>
                    <p class="description">
                        ON: Key stays the same.<br>
                        OFF: Key changes with speed.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW registration failed', err));
        }
    </script>
</body>

</html>
